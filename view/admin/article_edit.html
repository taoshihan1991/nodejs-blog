<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>后台管理</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>

  <body>
  <%include admin_top.html%>
  	<div class="container nbContainer">
  		<form class="form-horizontal nbArticleAdd" action="/admin/article/save" method="post">
  		  <input type="hidden" name="id" value="<%=articleInfo.id%>"/>
		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">标题</label>
		    <div class="col-sm-10">
		      <input type="text" name="title" class="form-control" value="<%=articleInfo.title%>">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">分类</label>
		    <div class="col-sm-10">
			    <select class="form-control" name="category_id">
			    	<%for(var i=0;i<categoryList.length;i++){%>
				  		<option value="<%=categoryList[i].id%>"
				  			<%if(articleInfo.category_id==categoryList[i].id){%>
				  				selected="selected"
				  			<%}%>
				  			><%=categoryList[i].name%></option>
					<%}%>
				</select>
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="" class="col-sm-2 control-label">内容</label>
		    <div class="col-sm-10">
		      <textarea class="form-control" rows="15" name="content"><%=articleInfo.content%></textarea>
		    </div>
		  </div>
		 
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">保存</button>
		    </div>
		  </div>
		</form>
  	</div>
  </body>
</html>
