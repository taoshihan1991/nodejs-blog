<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>后台管理</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>

  <body>
  <%include admin_top.html%>





  <div class="container nbContainer">
    <a href="/admin/article/edit" class="btn btn-primary">添加文章</a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>标题</th>
          <th>时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <%for(var i=0;i<articleList.length;i++){%>
      <tr>
        <td><%=articleList[i].id%></td>
        <td><a href="/admin/article/edit/<%=articleList[i].id%>"><%=articleList[i].title%></a></td>
        <td><%=myFunction.phpDate('y年m月d日 h:i:s',articleList[i].time)%></td>
        <td>
          <a href="/admin/article/edit/<%=articleList[i].id%>">[ 编辑 ]</a>&nbsp;&nbsp;
          <a href="/admin/article/del/<%=articleList[i].id%>">[ 删除 ]</a>
        </td>
      </tr>
      <%}%>
    </table>
          <nav>
            <ul class="pager">
              <li><a class="btn <%if(currentPage==prePage){%>disabled<%}%>" 
                href="/<%if(cid!=0){%>category/<%=cid%>/<%}else{%>admin/index/<%}%><%=prePage%>">上一页</a></li>
              <li><a class="btn <%if(currentPage==nextPage){%>disabled<%}%>" 
                href="/<%if(cid!=0){%>category/<%=cid%>/<%}else{%>admin/index/<%}%><%=nextPage%>">下一页</a></li>
            </ul>
          </nav>

  </div>
  </body>
</html>
